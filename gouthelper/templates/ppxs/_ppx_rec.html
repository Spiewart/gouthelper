{% if object.indicated %}
  <li>
    <strong>
      {% if object.on_ult or object.starting_ult %}
        {% if object.on_ppx %}
          Continue Prophylaxis
        {% else %}
          Start Prophylaxis
        {% endif %}
      {% else %}
        Clarify <a href="{% url 'ults:create' %}">ULT</a> Management
      {% endif %}
    </strong>
  </li>
{% else %}
  {% if object.on_ppx %}
    <li>
      <strong>Stop Prophylaxis</strong>
    </li>
  {% endif %}
{% endif %}
