{% load project_tags %}

<div id="flareaid-card" class="card spacious-cards">
  <div class="card-body" id="flareaid">
    <h3 class="card-title">
      FlareAid:
      {% if object.recommendation %}
        {{ object.recommendation.0.lower.capitalize }}
      {% else %}
        Rheumatologist Required
      {% endif %}
    </h3>
    {% if object.user %}
      <a href="{% url 'flareaids:pseudopatient-update' object.user.username %}?next={{ request.path }}"
         class="btn btn-primary btn-sm">Update</a>
      <a href="{% url 'flareaids:pseudopatient-detail' object.user.username %}"
         class="btn btn-primary btn-sm">Details</a>
    {% else %}
      <a href="{% url 'flareaids:update' object.pk %}?next={{ request.path }}"
         class="btn btn-primary btn-sm">Update</a>
      <a href="{% url 'flareaids:detail' object.pk %}"
         class="btn btn-primary btn-sm">Details</a>
    {% endif %}
    <a href="{% url 'flareaids:about' %}" class="btn btn-primary btn-sm">About</a>
  </div>
</div>
