{% load project_tags %}

{% if options %}
  <div id="options">
    <hr size="3" color="dark" />
    <h3>
      <u>Options</u>
    </h3>
    <div class="row">
      {% for option, option_dict in options.items %}
        <div class="col-auto">{% include "treatments/partials/dosing.html" with trt_dict=option_dict trt=option %}</div>
      {% endfor %}
    </div>
  </div>
{% endif %}
